<!-- cards/templates/card_check_form.html -->

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="card_id" value="{{ card.id }}">
    <input type="hidden" name="solved" value="{{ solved }}">
    {% if solved %}
        <input type="submit" value="✅ La sé"/>
    {% else %}
        <input type="submit" value="❌ No la sé"/>
    {% endif %}
</form>
